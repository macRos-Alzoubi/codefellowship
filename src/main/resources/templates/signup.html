<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>
<div class="d-flex flex-column justify-content-center align-items-center mt-5">
    <p>Signup Please</p>
    <form th:action="@{/signup}" th:method="post" class="w-25">
        <div>
            <label class="d-block w-100" for="username">Username</label>
            <input class="d-block w-100" type="text" id="username" name="username">
        </div>

        <div>
            <label class="d-block w-100" for="password">Password</label>
            <input class="d-block w-100" type="password" id="password" name="password">
        </div>

        <div>
            <label class="d-block w-100" for="firstName">First Name</label>
            <input class="d-block w-100" type="text" id="firstName" name="firstName">
        </div>

        <div>
            <label class="d-block w-100" for="lastName">Last Name</label>
            <input class="d-block w-100" type="text" id="lastName" name="lastName">
        </div>

        <div>
            <label class="d-block w-100" for="bio">Bio</label>
            <input class="d-block w-100" type="text" id="bio" name="bio">
        </div>

        <div>
            <label class="d-block w-100" for="dateOfBirth">Date</label>
            <input class="d-block w-100" type="date" id="dateOfBirth" name="dateOfBirth">
        </div>

        <button class="btn btn-primary mt-3 w-25" type="submit">Signup</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
